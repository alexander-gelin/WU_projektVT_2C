<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kontaktinfo - Kulturhuset Rock/Pop Band</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body id="kontaktinfo">
    <div class="gridwrapper">
        <header class="header">
            <img class="logo" src="img/logo.jpg" alt="Logo">
            <nav class="desktopnav">
                <ul class="desktopnavlist">
                    <li><button class="desktopbuttons" onclick="window.location.href = 'omoss.html';">Om oss</button></li>
                    <li><button class="desktopbuttons" onclick="window.location.href = 'instrument.html';">Instrument</button></li>
                    <li><button class="desktopbuttons" onclick="window.location.href = 'latar.html';">Låtar</button></li>
                    <li><button class="desktopbuttons" onclick="window.location.href = 'kontaktinfo.html';">Kontaktinfo</button></li>
                </ul>
            </nav>
        </header>
        <nav class="burgernav">
            <ul class="burgerlinks">
                <li><button class="burgerbuttons" onclick="window.location.href = 'omoss.html';">Om oss</button></li>
                <li><button class="burgerbuttons" onclick="window.location.href = 'instrument.html';">Instrument</button></li>
                <li><button class="burgerbuttons" onclick="window.location.href = 'latar.html';">Låtar</button></li>
                <li><button class="burgerbuttons" onclick="window.location.href = 'kontaktinfo.html';">Kontaktinfo</button></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
        <section class="kontaktinfo-section">
            <section class="title">
                <a id="homeicon" href="index.html"><img src="img/homeicon.png" alt="Home Icon"></a> <!-- "Icon made by Freepik from www.flaticon.com" -->
                <span id="titletext">Kontaktinfo</span>
            </section>
            <section class="kontaktinfo-content">
                <ul id="kontaktinfo-list">
                    <li class="kontaktinfo-listitem"><img class="kontaktinfo-images" src="img/emailicon.png" alt="Email Icon"><span class="kontaktinfo-text">exempelmail@gmail.com</span></li> <!-- "Icon made by Pixel perfect from www.flaticon.com" -->
                    <li class="kontaktinfo-listitem"><img class="kontaktinfo-images" src="img/phoneicon.png" alt="Phone Icon"><span class="kontaktinfo-text">07X-XXX XX XX</span></li> <!-- "Icon made by Pixel perfect from www.flaticon.com" -->
                    <li class="kontaktinfo-listitem"><img class="kontaktinfo-images" src="img/adressicon.png" alt="Adress Icon"><span class="kontaktinfo-text">Exempelgatan 88</span></li> <!-- "Icon made by Freepik from www.flaticon.com" -->
                </ul>
            </section>
            <footer class="kontaktinfo-footer">
                <p id="footertext">Klicka <a href="misc/planering.html">Här</a> för planeringen!</p>
            </footer>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
